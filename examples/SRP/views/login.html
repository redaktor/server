<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/milligram.css">
    <!-- NOTE this script is at /dist/framework/PAKE/SRP/browser.bundle.js -->
    <script src="/browser.js"></script>
    <!-- NOTE this script is set at server level if you support CSP script-src 'self -->
    <script src="/status.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Secure Remote Password</h4>
      <h1>ðŸŽŸ Log In Demo</h1>
      <p>
        You need to <a href="/register">register using SRP</a> to be able to login.
      </p>
      <!-- NOTE data-action="LOGIN" if you support CSP script-src 'self' -->
      <form data-action="LOGIN" action="login" method="post">
        username <input type="text" maxlength="64" name="identity" /><br/>
        password <input type="password" name="password" /><br/>
        <input type="hidden" name="_key" value="<%= publicKey %>" />
        <input type="hidden" name="_csrf" value="<%= csrfToken %>" />
        <button type="submit">Login</button>
        <!-- or if no CSP INSTEAD type="submit" do
        onclick="SRP.Browser.login(this.parentElement, function status(s){})" -->
      </form>
      <output></output>
    </div>
  </body>
</html>
